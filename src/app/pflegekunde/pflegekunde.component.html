<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">

  <div *ngIf="kunde">
    <div class="maingrid">
      <div class="overview">
        <div class="rightouter"></div>
        <div class="rightouter"></div>
        <div class="patientname">
          <div>
            <label>{{kunde.vorname}}
                </label>
            <label>{{kunde.name}}
                      </label>
          </div>
          <div>
            <label>{{kunde.adresse}}
                              </label>
          </div>
          <div class="zeitlabel">
            <label>{{kunde.zeit}}
                              </label>
          </div>
        </div>

            <div class="reporticon">
                    <img  src="../../assets/Icons/Gruppe 13@3x.png" alt="click here for report"/></div>
            <div class="customericon">
                    <img  src="../../assets/Icons/Gruppe 13@3x.png" alt=" customerimage"/></div>



</div>
<div class="yesterday">
  <div class="todayLabel">
    <label>Gestern</label>
</div>
<ul>
  <li class="smallertext">Er hörte leise Schritte hinter sich.</li>
  <li class="smallertext">   Das bedeutete nichts Gutes. </li>
<li  class="smallertext">Wer würde ihm schon folgen, spät in der Nacht und dazu noch in dieser engen Gasse mitten im übel beleumundeten Hafenviertel? Gerade jetzt, </li>
</ul>
</div>
<div class="today">

  <div class="todayLabel">
    <label>Heutiges Protokoll</label>
</div>
  <input class ="protokoll" placeholder="Bitte hier Protokoll einsprechen">
  <ul>
    <li class="smallertext"> <label> {{protocolls.Protocol}}</label></li>
  </ul>
</div>
<div class="commomInfo">
  <div class="todayLabel">
    <label>Allgemeine Patienteninformationen</label>
  </div>
  <ul>
    <li class="smallertext">Allergisch auf Erdnüsse</li>
    <li class="smallertext">Nimmt Anti-Depressiva</li>
  <li class="smallertext">Laktoseintolerant</li></ul>
  </div>
</div>


</div>


</div>
